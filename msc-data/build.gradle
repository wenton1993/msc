plugins {
    id 'java-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.2.8.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.apache.commons:commons-lang3:3.9'
    runtimeOnly 'com.h2database:h2:1.4.200'
}

description = 'data'
