plugins {
    id 'com.wt.myspringcloud.java-conventions'
}

dependencies {
    implementation project(':myspringcloud-common')
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.2.3.RELEASE'
    implementation 'org.joda:joda-money:1.0.1'
    implementation 'mysql:mysql-connector-java:8.0.21'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.8.RELEASE'
}

description = 'myspringcloud-demo'
