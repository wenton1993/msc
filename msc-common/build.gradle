plugins {
    id 'java-conventions'
    // id 'io.freefair.lombok' version '5.3.0'
}

dependencies {
    // 注解处理器
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.2.8.RELEASE'

    // spring-boot
    api 'org.springframework.boot:spring-boot-starter-actuator'
    api 'org.springframework.boot:spring-boot-starter-web'
    api 'org.springframework.boot:spring-boot-configuration-processor'
    api 'org.springframework.boot:spring-boot-starter-test'

    // spring-cloud
    api 'org.springframework.cloud:spring-cloud-starter-sleuth'
    api 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    api 'org.springframework.cloud:spring-cloud-starter-netflix-hystrix'

    api 'org.projectlombok:lombok'
    api 'com.baomidou:mybatis-plus-boot-starter:3.4.0'
    api 'org.apache.commons:commons-lang3'
    api 'org.apache.httpcomponents:httpclient'
    api 'com.jcraft:jsch:0.1.54'
    api 'commons-io:commons-io:2.6'
    api 'commons-net:commons-net:3.6'
    api 'io.springfox:springfox-swagger2:2.9.2'
    api 'io.springfox:springfox-swagger-ui:2.9.2'

}

description = 'myspringcloud-common'
