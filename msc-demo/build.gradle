plugins {
    id 'java-conventions'
    // id 'io.freefair.lombok' version '5.3.0'
}

dependencies {
    // 模块依赖
    implementation project(':msc-common')

    // 注解处理器
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.2.8.RELEASE'

    // 其它依赖
    implementation 'org.joda:joda-money:1.0.1'
    implementation 'mysql:mysql-connector-java:8.0.21'
}

description = 'msc-demo'
