spring:
  application:
    name: listener
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8011

eureka:
  instance:
    hostname: ${spring.cloud.client.ipAddress}
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/